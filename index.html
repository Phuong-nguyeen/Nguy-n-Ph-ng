<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đánh Giá</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đánh Giá Sản Phẩm</h2>

    <form action="/submit_review" method="post">
        <label for="review">Đánh Giá:</label>
        <textarea id="review" name="review" rows="6" required></textarea>

        <input type="submit" value="Gửi Đánh Giá">
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiển thị ngày giờ hiện tại</title>
<script>
function displayCurrentTime() {
    var now = new Date();
    var date = now.toLocaleDateString();
    var time = now.toLocaleTimeString();
    document.getElementById('currentDateTime').innerHTML = date + ' ' + time;
}
// Cập nhật thời gian mỗi giây
setInterval(displayCurrentTime, 1000);
</script>
</head>
<body>
<p>Ngày giờ hiện tại:</p>
<p id="currentDateTime"></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
  background-color: lightPink;
  background-size: cover;
  background-position: center;
  height: 100vh;
}

.login-form {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #fff;
  background-color: black;
  border-radius: 5px;
}

.login-form h1 {
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
}

.login-form label {
  display: block;
  margin-bottom: 10px;
  color: #fff;
}

.login-form input[type="text"],
.login-form input[type="password"] {
  width: 95%;
  padding: 10px;
  border: 3px solid #fff;
  border-radius: 4px;
  background-color: rgba(0,0,0,0.3);
  color: #fff;
}

.login-form input[type="submit"] {
  width: 95%;
  padding: 10px;
  background-color: lightPink;
  color: white;
  border: none;
  border-radius: 7px;
  cursor: pointer;
}
  .bai6-2button{
    padding: 10px;
    background-color: white;
    margin: 10px;
}
.bai6-button{
margin: 10px;
}
</style>
</head>
<body>
  <div class="login-form">
    <h1>Log In</h1>
    <form action="/login" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Log In">
    </form>
    <center>
       <div class="bai6-button">
            <span class="bai6-2button">
                Forgot 
            </span>
            <span class="bai6-2button">
                Sign up
            </span>
        </div>
      </center>
  </div>
</body>
</html>
